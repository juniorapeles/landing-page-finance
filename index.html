<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses and Income</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <!-- Seletor de idioma -->
        <div class="button-container">
            <button onclick="changeLanguage('pt')" aria-label="Alterar idioma para Português">Português</button>
            <button onclick="changeLanguage('en')" aria-label="Alterar idioma para Inglês">English</button>
            <button onclick="toggleDarkMode()" aria-label="Alternar entre modo claro e escuro">Toggle Dark Mode</button>
        </div>

        <!-- Navegação de meses -->
        <div class="month-display">
            <p id="mesAtual"></p>
            <p id="proximoMes"></p>
            <div class="month-navigation">
                <button onclick="navegarMes(-1)" aria-label="Navegar para o mês anterior">Anterior</button>
                <button onclick="navegarMes(1)" aria-label="Navegar para o próximo mês">Próximo</button>
            </div>
        </div>

        <!-- Tabela de Renda -->
        <div class="button-container">
            <button onclick="adicionarLinha('renda')" aria-label="Adicionar linha na tabela de renda">Adicionar Linha em Renda</button>
        </div>
        <table id="renda">
            <caption>Renda</caption>
            <thead>
                <tr>
                    <th>Fonte</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dinâmicas serão adicionadas aqui -->
            </tbody>
        </table>

        <!-- Tabela de Despesas Fixas -->
        <div class="button-container">
            <button onclick="adicionarLinha('despesas-fixas')" aria-label="Adicionar linha na tabela de despesas fixas">Adicionar Linha em Despesas Fixas</button>
        </div>
        <table id="despesas-fixas">
            <caption>Despesas Fixas</caption>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dinâmicas serão adicionadas aqui -->
            </tbody>
        </table>

        <!-- Tabela de Despesas Variáveis -->
        <div class="button-container">
            <button onclick="adicionarLinha('despesas-variaveis')" aria-label="Adicionar linha na tabela de despesas variáveis">Adicionar Linha em Despesas Variáveis</button>
        </div>
        <table id="despesas-variaveis">
            <caption>Despesas Variáveis</caption>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dinâmicas serão adicionadas aqui -->
            </tbody>
        </table>

        <!-- Tabela Resumo -->
        <table class="table-summary">
            <caption>Resumo</caption>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de resumo serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
